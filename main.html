<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title>Testimonial Section Design</title>
	<style>
		body{
			background-color: #f5f5f5;
			padding: 0;
			font-family:Arial, sans-serif;
			margin:0;
		}
		.main-container{
			padding:40px;
		}
		.testimonial{
			padding:20px;
			border:1px solid #ccc;
			background-color:white;
			margin-bottom:20px;
		}
		.testimonial p{
			margin:0;
		}
		.author{
			text-align:right;
			font-style:italic;
		}
	</style>
</head>

<body>
	<div class="main-container">
	<h1>Testimonials</h1>

	<div class="testimonial">	
	<p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
	<p class="author">-John Doe</p>
	</div>
	
	<div class="testimonial">
	<p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
	<p class="author">-Jane Smith</p>
	</div>
		
	</div>
</body>

</html>
